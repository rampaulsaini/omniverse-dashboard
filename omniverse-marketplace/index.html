<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Omniverse AI Marketplace</title>
<link rel="icon" href="assets/favicon.ico">
<link rel="stylesheet" href="assets/style.css">
<style>
body{font-family:Arial,sans-serif;margin:0;padding:0;background:#0b1220;color:#e6eef8;}
header{background:#081425;padding:16px;text-align:center;}
header h1{margin:0;color:#60a5fa;}
main{padding:20px;}
.tool-tabs{display:flex;flex-wrap:wrap;gap:12px;margin-bottom:16px;}
.tool-tabs button{padding:8px 12px;background:#021225;border:none;color:#60a5fa;border-radius:6px;cursor:pointer;}
.tool-tabs button.active{background:#60a5fa;color:#021225;}
.tool-panel{background:#081425;padding:16px;border-radius:8px;display:none;}
.tool-panel.active{display:block;}
textarea{width:100%;height:200px;padding:12px;background:#021225;color:#e6eef8;border-radius:6px;border:none;margin-top:12px;}
button.run-btn{margin-top:12px;padding:10px 16px;background:#60a5fa;color:#021225;border:none;border-radius:6px;cursor:pointer;}
.download-btn{margin-top:8px;display:inline-block;padding:8px 12px;background:#0b1220;color:#60a5fa;border:1px solid #60a5fa;border-radius:6px;cursor:pointer;}
</style>
</head>
<body>
<header>
<h1>Omniverse AI Marketplace</h1>
</header>
<main>
<div class="tool-tabs" id="toolTabs"></div>
<div id="toolPanels"></div>
</main>
<script src="scripts/tools.js"></script>
<script src="scripts/ui.js"></script>
<script src="scripts/analytics.js"></script>
<script>
OmniUI.init();
</script>
</body>
</html>
