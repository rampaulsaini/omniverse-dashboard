# .github/workflows/pages.yml
name: Deploy & Audit Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./

  audit:
    name: Run link-check and analyze
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        run: npm ci || npm install node-fetch@2 cheerio
      - name: Run health-check and analyze
        run: |
          node scripts/health-check.js "https://rampaulsaini.github.io/Omniverse/" || true
          node scripts/analyze.js "https://rampaulsaini.github.io/Omniverse/" > reports/omniverse-analyze.json || true
      - name: Upload artifact (reports)
        uses: actions/upload-artifact@v4
        with:
          name: omniverse-audit-reports
          path: reports || .
          
